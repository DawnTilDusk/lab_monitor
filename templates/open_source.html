<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开源社区</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <h1 class="logo">昆仑哨兵</h1>
                </div>
                <div class="header-center">
                    <nav class="header-tabs" aria-label="页面切换">
                        <a href="/" class="tab-item">监控中心</a>
                        <a href="/open-source" class="tab-item active">开源社区</a>
                        <a href="/db" class="tab-item">数据库</a>
                    </nav>
                </div>
                <div class="header-right">
                    <div class="header-status"><span class="status-dot"></span><span class="status-text">在线 · 板卡KL-2025</span></div>
                    <div class="datetime" id="datetime"></div>
                </div>
            </div>
        </header>
        <main class="community-main" role="main">
            
            <section class="community-hero" aria-labelledby="hero-title">
                <div class="hero-content">
                    <h1 class="hero-title" id="hero-title">开源社区</h1>
                    <p class="hero-subtitle">探索创新项目，共建技术生态</p>
                </div>
            </section>

            

            <section class="models-showcase" aria-labelledby="models-title">
                <div class="section-header">
                    <h2 id="models-title" class="section-title">模型库</h2>
                    <p class="section-subtitle">模型分享与技术栈展示</p>
                </div>
                
                <div id="models-grid" class="models-grid" role="list"></div>
                
            </section>

            
        </main>
        
    </div>
    <script src="/static/js/main.js"></script>
    
    
    </body>
    </html>
